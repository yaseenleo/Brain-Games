  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="../css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="../css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid resources-head-bg">
    <nav class="global-nav">
      <div class="row">

        <div class="col-2">
          <img class="rounded float-right" src="../assets/images/logo.png" alt="">
        </div>
        <div class="col-7">
          <div class="nav-list">
            <!-- <p>
                    <a href="">Home</a>
                </p>
                <p>

              <li><a href="../index.html">Home</a></li>

              <li><a href="#">Contact</a></li>

        </div>

        <div class="col-2 lgn-btn">
          <button class="btn">LOGIN</button>
        </div>
      </div>

    </nav>

  </div>

  <div class="container-fluid">
    <div class="container animated fadeIn slower" id="game-intro">
      <div class="game-text">
        <h1>Welcome</h1>
        <h2>Adult Games Section</h2>
        <div class="game-text-list">
          <ul>
            <li>The game consist of 5 question</li>
            <li>game will end in 10 minutes</li>
          </ul>
        </div>

        <button class="btn btn-primary" onclick="startGame()">Play Game</button>
      </div>
    </div>

    <div class="container animated fadeIn slower" id="qsec1">
      <div class="game-info">
        <figure class="figure">
          <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/8-col/img%20(73).jpg" class="figure-img img-fluid z-depth-1"
            alt="..." style="width: 400px">
          <figcaption class="figure-caption">
            <div class="option-list">
              <!-- Group of default radios - option 1 -->
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="defaultGroupExample1" name="groupOfDefaultRadios">
                <label class="custom-control-label" for="defaultGroupExample1">Option 1</label>
              </div>

              <!-- Group of default radios - option 2 -->
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="defaultGroupExample2" name="groupOfDefaultRadios"
                  checked>
                <label class="custom-control-label" for="defaultGroupExample2">Option 2</label>
              </div>

              <!-- Group of default radios - option 3 -->
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="defaultGroupExample3" name="groupOfDefaultRadios">
                <label class="custom-control-label" for="defaultGroupExample3">Option 3</label>
              </div>
            </div>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
</body>

<!-- SCRIPTS -->
